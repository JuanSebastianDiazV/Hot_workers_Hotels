<ion-menu side="start" contentId="main-content">

    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home" (click)="closeMenu()">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/notifications" (click)="closeMenu()">
        <ion-icon slot="start" name="notifications"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </ion-item>
      <ion-item routerLink="/profile" (click)="closeMenu()">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/reservations" (click)="closeMenu()">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-label>Mis Reservas</ion-label>
      </ion-item>
      <ion-item routerLink="/balance" (click)="closeMenu()">
        <ion-icon slot="start" name="wallet"></ion-icon>
        <ion-label>Mi Balance</ion-label>
      </ion-item>
      <ion-item routerLink="/rating" (click)="closeMenu()">
        <ion-icon slot="start" name="star"></ion-icon>
        <ion-label>Mi Calificación</ion-label>
      </ion-item>
