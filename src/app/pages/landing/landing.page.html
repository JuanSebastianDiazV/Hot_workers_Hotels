<ion-content [fullscreen]="true" class="background-general-image">
  <div>
    <img src="/assets/images/Logo.png" class="logoHot" />
  </div>
  <ion-card class="card-contend">
    <div class="ion-margin-bottom">
      <h1 class="labelBold">Tipo de usuario</h1>
    </div>
    <ion-button
      (click)="onButtonClick('Worker')"
      shape="round"
      expand="block"
      color="danger"
      [routerLink]="['/entry-form']"
      >Worker</ion-button
    >
    <ion-button
      (click)="onButtonClick('Hotel')"
      shape="round"
      expand="block"
      color="danger"
      class="ion-margin-top"
      [routerLink]="['/entry-form']"
      >Hotel</ion-button
    >
  </ion-card>
</ion-content>
