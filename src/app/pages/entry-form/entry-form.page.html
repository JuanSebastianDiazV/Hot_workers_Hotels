<ion-content [fullscreen]="true" class="background-general-interior">
  <div>
    <img src="/assets/images/Logo.png" class="logoHot" />
    <h1 class="labelBold tittleUser">{{ getClickedButton() }}</h1>
  </div>
  <ion-card class="card-contend">
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <div class="session-buttons">
        <ion-button expand="block" type="submit" color="danger" class="ion-margin-bottom"
          [disabled]="!loginForm.valid">Iniciar sesión</ion-button>
        <ion-button expand="block" type="submit" color="danger">Registrarme</ion-button>
      </div>
      <div class="ion-margin-top">
        <ion-button expand="block" type="submit" class="button-transparent">Recuperar Contraseña</ion-button>
        <ion-button expand="block" type="submit" class="button-transparent">Recuperar usuario</ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
