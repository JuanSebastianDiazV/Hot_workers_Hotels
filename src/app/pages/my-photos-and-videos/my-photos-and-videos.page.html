<ion-content [fullscreen]="true" class="background-general-interior">
  <app-button-menu-toggle></app-button-menu-toggle>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="custom-back-container" routerLink="/photos-videos">
          <img src="assets/images/left-chevron.png" alt="Back" class="custom-back-icon" />
        </div>
        <h1 class="ion-text-center whiteLabel">Tus Fotos</h1>
      </ion-col>
      <ion-col size="6" *ngFor="let photo of photos; let i = index">
        <ion-card>
          <h1 *ngIf="!photo.url">Foto</h1>
          <img [src]="photo.url" *ngIf="photo.url" />
          <ion-button *ngIf="!photo.url" (click)="selectPhotoSource(i)">+</ion-button>
        </ion-card>
        <ion-button expand="block" shape="round" color="medium" *ngIf="photo.url"
          (click)="removePhoto(i)">Eliminar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="getClickedButton() == 'Worker'">
      <ion-col size="12">
        <h1 class="ion-text-center whiteLabel">Tus Videos</h1>
      </ion-col>
      <ion-col size="12" *ngFor="let video of videos; let i = index">
        <ion-card>
          <h1 *ngIf="!video.url">Video</h1>
          <video [src]="video.url" controls *ngIf="video.url"></video>
          <ion-button *ngIf="!video.url" (click)="addVideo(i)">+</ion-button>
        </ion-card>
        <ion-button expand="block" shape="round" color="medium" *ngIf="video.url"
          (click)="removeVideo(i)">Eliminar</ion-button>
      </ion-col>
    </ion-row>
    <ion-button expand="block" shape="round" color="danger" (click)="saveMedia()">Guardar</ion-button>
  </ion-grid>
</ion-content>
